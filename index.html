<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>
        <div class="wrapper">
            <div class="card" style="width: 24rem;">
                <img src="./images/headset.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <p>BENGOO G9000 Stereo Gaming Headset for PS4, PC, Xbox One Controller, Noise Cancelling Over Ear Headphones with Mic, LED Light, Bass Surround, Soft Memory Earmuffs (Orange)</p>
                </div>
              </div>
            <div class="d-flex counter">
                <button class="increaseBtn btn btn-danger rounded-0">+</button>
                <input type="number" value="1" min="1">
                <button class="decreaseBtn btn btn-danger rounded-0">-</button>
            </div>

        </div>
    </section>

    <script src="./js/app.js"></script>
</body>
</html>
